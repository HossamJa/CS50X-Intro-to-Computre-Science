{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            
            <div class="text-center mb-4">
                <h1 class="fw-bold mb-0" style="font-size: 2.5rem;">
                    <span class="blue">C</span><span class="red">$</span><span class="yellow">5</span><span class="green">0</span>
                </h1>
                <h5 class="text-muted fw-normal">Create your finance account</h5>
            </div>

            <div class="card shadow border-0">
                <div class="card-body p-4">
                    <form action="/register" method="post">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Username</label>
                            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Choose a username" type="text" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Password</label>
                            <input class="form-control" name="password" placeholder="Create password" type="password" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label small fw-bold">Confirm Password</label>
                            <input class="form-control" name="confirmation" placeholder="Repeat password" type="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg shadow-sm fw-bold" type="submit">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted small">Already have an account? <a href="/login" class="blue text-decoration-none fw-bold">Log In</a></p>
            </div>

        </div>
    </div>
</div>
{% endblock %}
